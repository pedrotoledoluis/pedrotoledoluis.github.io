<html>

<head>
    <link rel="stylesheet" href="ironman.css" />
</head>

<body style="background: none;">
    <div class="ironman" style="width: 380px; height:600px;">
        <div class="ears"></div>
        <div class="helmet">
            <div class="eyebrowns-line"></div>
            <div class="eyes"></div>
            <div class="mouth"></div>
            <div class="helmet-outline"></div>
        </div>
        <div class="upper-body">
            <div class="left-arm">
                <div class="shoulder"></div>
                <div class="arm"></div>
            </div>
            <div class="trunk">
                <div class="arc-reactor"></div>
            </div>
            <div class="right-arm">
                <div class="shoulder"></div>
                <div class="arm">
                    <div class="propulsion"></div>
                </div>
                <div class="hand"></div>
            </div>
        </div>
        <div class="left-hand">
            <div class="finger-1"></div>
            <div class="finger-2"></div>
            <div class="finger-3"></div>
            <div class="finger-4"></div>
            <div class="palm">
                <div class="cannon"></div>
            </div>
        </div>
        <div class="pantsu"></div>
        <div class="legs">
            <div class="left">
                <div class="propulsion"></div>
            </div>
            <div class="right">
                <div class="propulsion"></div>
            </div>
        </div>
</body>

</html>
